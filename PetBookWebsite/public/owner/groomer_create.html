<!DOCTYPE html>

<head>
  <!-- firebase -->
<script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
  <script src="/js/init.js"></script>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <!-- alertify -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.11.2/css/alertify.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.11.2/css/themes/default.css" />

  <!-- datatables  -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" />
  
  <!-- Link to CSS -->
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/loading.css">
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Charmonman" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <!-- Title -->
  <link rel="shortcut icon" href="/images/pet.jpg" />
  <title> Pet Book </title>
  <style>
    
  </style>
</head>
<body>
  <div class="container p-5">
      <form id="registerForm">
          <div class="row p-3">
            <h2 class="bold">Create Groomer</h2>
          </div>
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="firstname">First name</label>
              <input type="text" class="form-control" id="firstname" placeholder="First name" required>
              <div class="invalid-feedback">
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="lastname">Last name</label>
              <input type="text" class="form-control" id="lastname" placeholder="Last name" required>
              <div class="invalid-feedback">
              </div>
            </div>
            <div class="col-md-4 mb-3 pl-md-5">
              <label for="gender">Gender</label>
              <div class="custom-control custom-radio">
                <input id="male" type="radio" class="custom-control-input" value="male" name="gender"  required>
                <label class="custom-control-label" for="male">Male</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="female" type="radio" class="custom-control-input" value="female" name="gender"  required>
                <label class="custom-control-label" for="female">Female</label>
                <div class="invalid-feedback"></div>
              </div>
            </div>
          </div>  
          <div class="form-row">
            <div class="col-md-4 mb-4">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Username" required>
              <div class="invalid-feedback">
              </div>
            </div>
            <div class="col-md-4 mb-4">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required>
              <div class="invalid-feedback">
              </div>
            </div>
            <div class="col-md-4 mb-4">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
              <div class="invalid-feedback">
              </div>
            </div>
          </div>
          <div></div>
          <div class="form-row mt-3">
              <button id="submit" class="btn btn-primary" type="submit">Create</button>
              <a class="ml-auto" href="/owner/groomer_list.html">Go to list</a>
          </div>
        </form>
  </div>
  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  
  <!-- notificaton -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.11.2/alertify.min.js"></script>

  <!-- datatables -->
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
  <!-- animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>

  
  <script src="/js/owner_navbar.js"></script>
  <script>
    function addError( id, message){
      try{
        $("#"+id).addClass("is-invalid");
        $("#"+id).siblings('.invalid-feedback').html(message);
      }
      catch(e){console.log(e.message)}
    }
    function removeError(id){
      try{
        $("#"+id).removeClass("is-invalid");
        $("#"+id).siblings('.invalid-feedback').html("");
      }
      catch(e){console.log(e.message)}
    }
    function removeAllError(){
      $(".is-invalid").removeClass(".is-invalid");
    }
  
    $(document).ready(function(){
  
      $("#confirmPassword").blur(async function(){
        var password = $("#password").val();
        var confirmPassword = $("#confirmPassword").val();
        if(password != confirmPassword){
          addError("confirmPassword", "Password and Confirm Password does not match");
        }
        else removeError("confirmPassword");
      })
      $("#username").blur(async function(){
        var username = $("#username").val();
        var userResults = await firebase.firestore().collection("users").where("username", "==", username).get();
        if(userResults.docs.length > 0){
          addError("username", "Username is not available");
        }
        else removeError("username");
      })

      $("#registerForm").submit(async (e)=>{
        e.preventDefault();
        $("#submit").prop("disabled", true);
        var username = $("#username").val();
        var password = $("#password").val();
        var firstname = $("#firstname").val();
        var confirmPassword = $("#confirmPassword").val()
        var lastname = $("#lastname").val();
        var gender = $("input[name='gender']").val();

        console.log("gender:", gender);
  
        removeAllError();
  
        var userResults = await firebase.firestore().collection("users").where("username", "==", username).get();
  
        if(password != confirmPassword ) addError("confirmPassword", "Confirm Password and Password does not match");
        if(userResults.docs.length > 0) addError("username", "Username is not available");
  
        if($(".is-invalid").length == 0){
          try{
            var user = JSON.parse(sessionStorage.getItem("user"));
            console.log(user)
            await firebase.firestore().collection("users").add({
              petshopDocId: user.petshopDocId,
              petshopName: user.petshopName,
              username: username,
              password: password,
              firstname: firstname,
              lastname: lastname,
              gender: gender,
              status: "active",
              type: "groomer"
            })
            alertify.success('Groomer '+firstname+" "+lastname+ " added!");
            $("#username").val("");
            $("#password").val("");
            $("#firstname").val("");
            $("#confirmPassword").val("")
            $("#lastname").val("");
            $("#female").prop("checked", false);
            $("#male").prop("checked", false);
          }
          catch(e){console.log(e.message)}
        }
        else {
          $(".is-invalid").first().focus();
        }
  
        $("#submit").prop("disabled", false);
      })
    });
  </script>
</body>
</html>
