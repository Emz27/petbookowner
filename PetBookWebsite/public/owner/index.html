<body>
  <div class="container mt-5 p-5">
  
  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>

        <!-- Modal body -->

        <!-- Modal footer -->

          <button type="button" class="btn btn-success">Accept</button>
          <button type="button" class="btn btn-primary">Adjust</button>
        </div>
  
      </div>
    </div>
  </div>
      <table id="reservationTable" class="table table-striped table-bordered" style="width:100%">
      </table>
  </div>
  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  
  <!-- notificaton -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.11.2/alertify.min.js"></script>

  <!-- datatables -->
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
  <script src="https://cdn.datatables.net/select/1.2.7/js/dataTables.select.min.js"></script>
  
  <!-- animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
  <!-- moment  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
  <script src="/js/owner_navbar.js"></script>
  <script>
    
    var selectedTransaction = {};

    var transactions = []
    var pendingTransactions = [];
    var checkedTransactions = [];
    var fulfilledTransactions = [];
    var cancelledTransactions = [];
    var ongoingTransactions = [];
    function resetTransactions(){
      transactions = [],
      selectedTransaction = {};
      pendingTransactions = [];
      checkedTransactions = [];
      fulfilledTransactions = [];
      cancelledTransactions = [];
      ongoingTransactions = [];
    }
    $(document).ready(function() {
      var user = JSON.parse(sessionStorage.getItem("user"));
      var reservationDatatable = $('#reservationTable').DataTable({
        stateSave: true,
        select: {
          style: 'single'
        },
        columns: [
          { 
            data: function(row){
              return `
              <td style="width: 70%">
              </td>`
            },
            title: "Service",
          },
          { 
            data: function(row){
              return `
              <td>
                <div>

                </div>
              <td>`
            },
            title: "Type",
          },
          { 
            data: function(row){
              return `
              <td>
                <div>
                  ${row.status}
                </div>
              <td>`
            },
            title: "Status",
          },
        ]
      });

      reservationDatatable.on( 'select', function ( e, dt, type, indexes ) {
        if( type === 'row' ){
          var selectedTransaction = reservationDatatable.rows( indexes ).data();
          $("#myModal").modal("show");
        }
      });

      firebase.firestore().collection("transactions").where("petshopDocId", "==", user.petshopDocId ).onSnapshot(function(snapshot){
        resetTransactions();
        snapshot.docs.forEach(function(doc){
          console.log(doc)
          var data = {
            ...doc.data(),
          }
          if(data.status == "pending") pendingTransactions.push(data);
          else if(data.status == "checked") checkedTransactions.push(data)
          else if(data.status == "fulfilled") fulfilledTransactions.push(data)
          else if(data.status == "cancelled") cancelledTransactions.push(data)
          else if(data.status == "appointed") ongoingTransactions.push(data)


          transactions.push(data)
        })
        reservationDatatable.clear();
        reservationDatatable.rows.add(transactions);
        reservationDatatable.draw();
      })
    });
  </script>
</body>
</html>
