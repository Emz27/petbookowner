<!DOCTYPE html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <!-- alertify -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.11.2/css/alertify.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.11.2/css/themes/default.css" />

  <!-- datatables  -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" />
  
  <!-- Link to CSS -->
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/loading.css">
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Charmonman" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <!-- Title -->
  <link rel="shortcut icon" href="images/pet.jpg" />
  <title> Pet Book </title>
  <style>
    
  </style>
</head>
<body>

<!-- *****************************************************************************************************
************************************************************************************************************
******************************START OF THE LOGGED IN -->
<div class="container-fluid">
  <div id="jumb" class="jumbotron text-center">
    <h1 id="title">Welcome to Pet Book</h1></break>
    <p id="quote"><strong><i>An animal's eyes have the power to speak a great language.</i></strong></p>
    <img src="images/petsfortitle.png" style="height: 300px; width: 500px;"/>
  </div>
</div>
<!-- AFTER HEADER, JUMBOTRON-->
<div class="container">
  <div class="row">
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
      </div>

      <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">

        <p>
           Here you can build and start your Pet Shop in just a few clicks! And then you can offer both hygienic care (such as pet cleaning) and esthetic services (such as cat and dog grooming).
        </p>
        <!-- Login Modal -->
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#log">Login</button>
        <button id="register" type="button" class="btn btn-primary btn-lg btn-block" >Register</button>
        <!-- Modal -->
              <div class="modal fade" id="log" role="dialog">
                <div class="modal-dialog modal-lg">
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">LOGIN ACCOUNT</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <form id="loginForm">
                      <fieldset>
                        <div class="modal-body">
                          <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="usr" autofocus required>
                          </div>
                          <div class="form-group">
                            <label for="password_">Password:</label>
                            <input type="password" class="form-control" id="pwd" required>
                            <div class="invalid-feedback">
                            </div>
                          </div>
                          <br />
                          <br />
                          <input type="submit" class="btn btn-primary btn-lg" value="submit" />
                        </div>
                      </fieldset>
                    </form>
                    
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
             </div>
           </br>
      </div>

      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
      </div>

  </div>
</div>

  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
  <!-- notificaton -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.11.2/alertify.min.js"></script>

  <!-- datatables -->
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
  
  <script src="js/init.js"></script>

  <script>
    function addError(message){
      $("#usr").addClass("is-invalid");
      $("#pwd").addClass("is-invalid");
      $(".invalid-feedback").html(message)
    }
    function removeError(){
      $("#usr").removeClass("is-invalid");
      $("#pwd").removeClass("is-invalid");
      $(".invalid-feedback").html("")
    }
    $(document).ready(function(){

      $("#register").click(function(){
        window.location.href = "register.html";
      });
      $("#usr").keyup(function(){
        removeError();
      })
      $("#pwd").keyup(function(){
        removeError();
      })

      $("#loginForm").submit(async function(e){
        e.preventDefault();
        var username = $("#usr").val();
        var password = $("#pwd").val();

        var userData;
        // await: wait for process to finish before proceeding to next statement
        var userResults = await firebase.firestore().collection("users").where("username", "==", username).get();
        if(userResults.docs.length > 0){
          // get data for the first row of results
          var data = userResults.docs[0].data();
          var userDocId = userResults.docs[0].id;
          userData = {
            ...data,
            userDocId: userDocId,
          }
          if(userData.password != password && userData.type == "groomer"){
            addError("Invalid Username and Password")
          }
          else if(userData.status == "inactive"){
            addError("Account not Activated")
          }
          
        }
        else {
          addError("Invalid Username and Password")
        }
        if($(".is-invalid").length == 0){
          sessionStorage.setItem("user", JSON.stringify(userData));
          window.location.href = userData.type+"/index.html";
        }
      });
    });
  </script>
</body>
</html>
