                              <br>

                      <!-- Login Modal -->
                      <!-- Trigger the modal with a button -->

                      <!-- Modal -->
                            <div class="modal fade" id="groomerModal" role="dialog">
                              <div class="modal-dialog modal-lg">
                                <!-- Modal content-->
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h4 class="modal-title">Register your Groomer</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                  </div>
                                  <div class="modal-body">
                                                 <div class="form-group">
                                                   <label for="firstname">First Name:</label>
                                                   <input type="text" class="form-control" id="firstname">
                                                 </div>
                                                 <div class="form-group">
                                                   <label for="lastname">Last Name:</label>
                                                   <input type="text" class="form-control" id="lastname">
                                                 </div>
                                                 <div class="form-group">
                                                   <label for="contact">Contact #:</label>
                                                   <input type="number" class="form-control" id="contact">
                                                 </div>
                                                 <div class="form-group">
                                                   <label for="address">Address:</label>
                                                   <input type="text" class="form-control" id="address">
                                                 </div>
                                                 <div class="form-group">
                                                   <label for="w_exp">How many years are you from being a Pet Groomer?</label>
                                                   <select class="form-control" id="w_exp">
                                                    <option>Less than a year</option>
                                                    <option>1-2 years</option>
                                                    <option>2-4 years</option>
                                                    <option>4-8 years</option>
                                                    <option>more than 10 years</option>
                                                   </select>
                                                 </div>
                                                 <div class="form-check form-check-inline">
                                                   <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender" value="Male">
                                                   <label class="form-check-label" for="gender">Male</label>
                                                 </div>
                                                 <div class="form-check form-check-inline">
                                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender" value="Female">
                                                  <label class="form-check-label" for="gender">Female</label>
                                                 </div>

                                  </div>
                                  <div class="modal-footer">
                                     <button id="groomerSubmit" value="test value" data-dismiss="modal" type="button" class="btn btn-default" >Submit</button>

                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                  </div>
                                </div>
                              </div>
                           </div>
