<script>
  jQuery.validator.addMethod("isUsernameAvailable", async function(value, element) {
    console.log("test username");
    var userResults = await firebase.firestore().collection("users").where("username", "==", value).get();
    console.log(userResults)
    return this.optional(element) || userResults.docs.length == 0;
  }, "Username not available");
  jQuery.validator.addMethod("isEmailAvailable", async function(value, element) {
    var userResults = await firebase.firestore().collection("users").where("email", "==", value).get();
    return this.optional(element) || userResults.docs.length == 0;
  }, "Email not available");
  jQuery.validator.addMethod("isShopNameAvailable", async function(value, element) {
    var shopResults = await firebase.firestore().collection("petshops").where("shopName", "==", value).get();
    return this.optional(element) || shopResults.docs.length == 0;
  }, "Shop Name not available");

  jQuery.validator.addMethod("isConfirmPasswordValid",function(value, element) {

    var password = $("#password").val();
    console.log("password: "+ password);
    console.log("confirmpassword: "+ value);
    return this.optional(element) || value == password;
  }, "Password and Confirm Password does not match");


  $(document).ready(function(){

    $("#registerForm").validate({
      rules: {
        username: "isUsernameAvailable",
        confirmPassword: "isConfirmPasswordValid",
        email: "isEmailAvailable",
        shopName: "isShopNameAvailable", 
      },
      errorPlacement: function(label, element) {
        label.addClass('text-danger');
        label.insertAfter(element);
      },
      wrapper: 'span'
    });

    $("#registerForm").submit(async function(e){
      e.preventDefault();
      var username = $("#username").val();
      var password = $("#password").val();
      var confirmPassword = $("#confirmPassword").val();
      var fname = document.getElementById("firstname").value;
      var lname = document.getElementById("lastname").value;
      var contact = document.getElementById("contact").value;
      var address = document.getElementById("address").value;
      var email = document.getElementById("e_mail").value;
      var comp_name = document.getElementById("comp_name").value;
      var comp_street = document.getElementById("comp_street").value;
      var comp_loc = document.getElementById("comp_loc").value;

      if($("#registerForm").valid()){
        var data = {
          username: username,
          password: password,
          fname: fname,
          lname: lname,
          contact: contact,
          address: address,
          email: email,
          type: "owner", 
          status: "inactive", 
        }
        var user = await firebase.firestore().collection("users").add(data);
        await firebase.firestore().collection("petshops").add({
          ownerDocId: user.id,
          name: comp_name,
          street: comp_street,
          barangay: comp_loc, 
          status: "inactive", 
        })
      }
    })
  });
</script>
